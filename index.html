<html>
  <head>
    <meta charset="utf-8">
    <title>SublimeSandbox</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css">
    <script src="./bundle.js"></script>
  </head>
  <body>
    <div class="background">
      <h1 class="title">Sublime.js</h1>

      <section class="simulation">
        <div class="instructions"></div>
        <canvas id="canvas" width="750" height="400"></canvas>
        <div class="filler"></div>
        <section class="stats-container">
          <div class="stats-title">
            <div>Performance</div>
            <div>Analyzer</div>
          </div>
          <div id="stats-panel">
            <article id="counter">
              <div class="counter-title"># bodies:</div>
              <div id="body-count">0</div>
            </article>
          </div>
        </section>
      </section>

      <section class="links">
        <a href="https://www.lukeespina.com" class="personal-site">lukeespina.com</a>
        <a href="https://linkedin.com/in/luke-espina/" class="linkedin">/in/luke-espina</a>

        <a href="https://angel.co/luke-espina/" class="angellist">/luke-espina</a>
      </section>
    </div>
  </body>
</html>
